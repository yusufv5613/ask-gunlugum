<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Girin</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(to right bottom, rgba(198, 226, 255, 0.8), rgba(224, 191, 230, 0.8)), url('1000066665.jpg') no-repeat center center / cover;
            background-blend-mode: overlay;
            font-family: 'Poppins', sans-serif;
            color: #333;
            position: relative;
        }

        .password-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
            transform: scale(0.95);
            animation: fadeInScale 0.8s ease-out forwards;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e66465;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }
        input[type="password"] {
            padding: 15px 20px;
            font-size: 1.3em;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #7a0050;
        }
        button {
            background-color: #7a0050;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #a3006d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #e66465;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1 id="passwordHeader">Şifre Girin</h1>
        <p id="passwordPrompt"></p>
        <input type="password" id="passwordInput" placeholder="Doğum Günü" maxlength="4">
        <button onclick="checkPassword()">Giriş Yap</button>
        <div class="error-message" id="errorMessage">Yanlış şifre! Lütfen tekrar deneyin.</div>
    </div>

    <script>
        let currentUser = '';
        const passwords = {
            'yusuf': '1104', // Yusuf'un şifresi (İlayda'nın doğum günü)
            'ilayda': '1002'  // İlayda'nın şifresi (Yusuf'un doğum günü)
        };

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentUser = urlParams.get('user');

            if (!currentUser) {
                window.location.href = 'welcome.html';
                return;
            }

            const header = document.getElementById('passwordHeader');
            const prompt = document.getElementById('passwordPrompt');

            if (currentUser === 'yusuf') {
                header.textContent = "Yusuf'un Şifresi";
                prompt.textContent = "Lütfen İlayda'nın doğum gününü (Ay ve Gün, 4 rakam) girin.";
            } else if (currentUser === 'ilayda') {
                header.textContent = "İlayda'nın Şifresi";
                prompt.textContent = "Lütfen Yusuf'un doğum gününü (Ay ve Gün, 4 rakam) girin.";
            } else {
                window.location.href = 'welcome.html';
            }
        });

        window.checkPassword = function() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value;

            if (passwords[currentUser] === enteredPassword) {
                window.location.href = `index.html?user=${currentUser}`;
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        };

        document.getElementById('passwordInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
